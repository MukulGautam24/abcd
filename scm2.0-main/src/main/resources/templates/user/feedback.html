<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
  <title data-th-text="${loggedInUser.name}+' | Feedback'">Feedback</title>
</head>
<body>
  <div id="content">
    <!-- sidebar -->
    <!-- user is logged in : sidebar -->
    <div th:if="${loggedInUser}">
      <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20 min-h-screen bg-gray-100 dark:bg-gray-900">
      <div class="container mx-auto px-4">
        <div class="flex justify-center flex-col items-center">
          <h1 class="text-5xl font-bold text-gray-800 dark:text-white mb-4">
            We value your feedback
          </h1>
          <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">
            Please let us know your thoughts and suggestions.
          </p>
          <div class="w-full max-w-lg">
            <form action="/submit-feedback" method="POST" class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
              <div class="mb-4">
                <label for="name" class="block text-gray-700 dark:text-gray-300">Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
              </div>
              <div class="mb-4">
                <label for="email" class="block text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
              </div>
              <div class="mb-4">
                <label for="message" class="block text-gray-700 dark:text-gray-300">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    console.log("Feedback page loaded");
  </script>
</body>
</html>
